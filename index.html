<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi StoryMap</title>
    <link rel="stylesheet" href="lib/leaflet.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="content">
        <div id="slides">
            <div class="slide" data-lat="40.7128" data-lng="-74.0060" data-zoom="12">
                <h2>Título de la Diapositiva 1</h2>
                <p>Contenido de la diapositiva 1.</p>
                <img src="assets/images/imagen1.jpg" alt="Imagen 1">
            </div>
            <div class="slide" data-lat="34.0522" data-lng="-118.2437" data-zoom="12">
                <h2>Título de la Diapositiva 2</h2>
                <p>Contenido de la diapositiva 2.</p>
                <img src="assets/images/imagen2.jpg" alt="Imagen 2">
            </div>
            <!-- Agrega más diapositivas según sea necesario -->
        </div>
    </div>
    <script src="lib/leaflet.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
